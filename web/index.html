<body>

    <a href="chrome://webrtc-internals" target="_blank">chrome://webrtc-internals</a>
    <a href="about:webrtc" target="_blank">firefox -> about:webrtc</a>

    <div id="container">        
        <video id="vid2" autoplay controls></video>
        <div>
            <input type="text" id="server" size="30" value='localhost:9000' />
            <button id="btnconnect" onclick="connect()">connect...</button>
            
            <input type="checkbox" id="localStreamCheckbox" onclick='handleClick(this);'>
            LocalStream<br>

            <script>
                function handleClick(cb) {
                    if(cb.checked)
                    {
                        document.getElementById("vidLocal").style.display = "block";
                        getLocalStream();
                    }
                    else
                    {
                        document.getElementById("vidLocal").style.display = "none";

                        if (localstream) {
                            if (remotestream){
                                remotestream.removeStream(localstream);
                            }
                            localstream.close();
                            localstream = null;
                        }
                    }
                    
                }
            </script> 

            <div style="color: white" id="statsdiv"></div>
        </div>
        </br>
        <video id="vidLocal" autoplay controls muted style="display: none"></video>
    </div>
</body >
